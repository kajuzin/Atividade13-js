<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01</title>
</head>
<body>
    <script>
        /* Criar um programa com 2 arrays, um para receber 5 nomes de alunos e outro
        para receber 5 notas dos alunos, mostrar os nomes e as notas digitadas,
        mostrar também a média total das notas dos alunos.*/
        NomeAluno = []
        NotaAluno = []
        var contador = 1
        var media = 0
        while (contador <= 5) {
                contador++
                var nomeAl = String(prompt("Qual o nome do aluno?"))
                var notaAl = Number(prompt("Qual a nota referente a esse aluno?"))
                media =  media + notaAl
                NomeAluno.push(nomeAl)
                NotaAluno.push(notaAl)
            }
            mediaF = media/5
            alert(`Aluno: ${NomeAluno[0]}, Nota: ${NotaAluno[0]} \n
            Aluno: ${NomeAluno[1]}, Nota: ${NotaAluno[1]} \n
            Aluno: ${NomeAluno[2]}, Nota: ${NotaAluno[2]} \n
            Aluno: ${NomeAluno[3]}, Nota: ${NotaAluno[3]} \n
            Aluno: ${NomeAluno[4]}, Nota: ${NotaAluno[4]} \n
            Média: ${mediaF.toFixed(2)}
            `)

    </script>
</body>
</html>
